<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="accordion-container">
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">
            <h3>Section 1</h3>
            <div class="accordion-icons">
              <i class="fa-solid fa-trash"></i>
              <span class="accordion-icon">+</span>
            </div>
          </div>
          <div class="accordion-content">
            <p>
              Content for section 1. You can place any information or text here.
            </p>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">
            <h3>Section 2</h3>
            <div class="accordion-icons">
              <i class="fa-solid fa-trash"></i>
              <span class="accordion-icon">+</span>
            </div>
          </div>
          <div class="accordion-content">
            <p>
              Content for section 2. You can place any information or text here.
            </p>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">
            <h3>Section 3</h3>
            <div class="accordion-icons">
              <i class="fa-solid fa-trash"></i>
              <span class="accordion-icon">+</span>
            </div>
          </div>
          <div class="accordion-content">
            <p>
              Content for section 13. You can place any information or text
              here.
            </p>
          </div>
        </div>
      </div>
      <br />
      <div>
        <button class="add-content-btn">Add Content</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
